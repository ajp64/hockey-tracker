openapi: "3.0.0"
info:
  title: HockeyTrackerApi
  version: 1.0.0
  description: API for hockey tracker app
paths:
  /players:
    get:
      operationId: listPlayers
      tags: [Players]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerListResponse"
          description: 'OK'
    post:
      operationId: createPlayer
      tags: [CreatePlayer]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Player"
      responses:
        '202':
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Player"
          description: 'OK'
components:
  schemas:
    Player:
      type: object
      required:
        - name
        - publicId
      properties:
        name:
          type: string
        dob:
          type: string
        position:
          type: string
        publicId:
          type: string
        teams:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/Team"
        image:
          type: string
    PlayerListResponse:
      type: object
      required:
        - playerList
      properties:
        playerList:
          type: array
          items:
            $ref: "#/components/schemas/Player"
    PlayerResponse:
      type: object
      required:
        - player
      properties:
        player:
          $ref: "#/components/schemas/Player"
    Team:
      type: object
      required:
        - name
        - publicId
      properties:
        name:
          type: string
        publicId:
          type: string
        players:
          type: object
          items:
            $ref: "#/components/schemas/Player"
    TeamListResponse:
      type: object
      required:
        - teamList
      properties:
        teamList:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/Team"
    TeamResponse:
      type: object
      required:
        - team
      properties:
        team:
          $ref: "#/components/schemas/Team"
